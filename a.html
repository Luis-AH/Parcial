<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Juegos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      header {
        text-align: center;
        background-color: #000000; /* Color azul claro */
        padding: 20px;
        color: white; /* Letras blancas */
        width: 100%; /* Ocupar todo el ancho */
        box-sizing: border-box; /* Incluye padding en el ancho */
      }
      .logo {
        width: 150px;
        height: auto;
      }
      nav {
        margin: 10px 0;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: white; /* Letras blancas en los enlaces */
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline; /* Subrayar al pasar el mouse */
      }
      .filter-buttons {
        text-align: center;
        margin-bottom: 20px;
      }
      .filter-buttons button {
        margin: 0 10px;
        padding: 10px 15px;
        cursor: pointer;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .item {
        width: 30%;
        background: white;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        position: relative;
        cursor: pointer; /* Cambia el cursor para indicar que es clickeable */
      }
      .item img {
        width: 100%;
        border-radius: 5px;
      }
      .star {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: gold;
        font-size: 24px;
      }
      /* Estilos para el popup */
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .popup-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
      .close-btn {
        cursor: pointer;
        color: red;
        font-weight: bold;
        margin-top: 10px;
      }
      /* Estilos para el footer */
      footer {
        background-color: black; /* Color negro */
        color: white; /* Letras blancas */
        text-align: center;
        padding: 10px 0;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://via.placeholder.com/150" alt="Logo" class="logo" />
      <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Demo</a>
        <a href="#">Upload Games</a>
      </nav>
    </header>

    <div class="filter-buttons">
      <button onclick="filterItems('all')">All</button>
      <button onclick="filterItems('free')">Free to Play</button>
      <button onclick="filterItems('action')">Action</button>
      <button onclick="filterItems('sport')">Sport</button>
      <button onclick="filterItems('adventure')">Adventure</button>
    </div>

    <div class="container" id="itemContainer">
      <!-- Aquí se generarán los recuadros -->
    </div>

    <div class="popup" id="popup">
      <div class="popup-content" id="popupContent">
        <img
          id="popupImage"
          src="#"
          alt=""
          style="width: 100%; border-radius: 5px"
        />
        <h3 id="popupTitle"></h3>
        <p id="popupDescription"></p>
        <span class="close-btn" onclick="closePopup()">Cerrar</span>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Galería de Juegos. Todos los derechos reservados.</p>
    </footer>

          category: "sport",
          favorite: false,
          description: "Descripción del Juego 15",
        },
      ];

      const itemContainer = document.getElementById("itemContainer");
      const popup = document.getElementById("popup");
      const popupImage = document.getElementById("popupImage");
      const popupTitle = document.getElementById("popupTitle");
      const popupDescription = document.getElementById("popupDescription");

      function renderItems(filteredItems) {
        itemContainer.innerHTML = "";
        filteredItems.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "item";
          div.onclick = () => openPopup(item); // Abre el popup al hacer clic en el recuadro
          div.innerHTML = `
                    <span class="star" onclick="toggleFavorite(event, ${index})">${
            item.favorite ? "★" : "☆"
          }</span>
                    <img src="${item.img}" alt="${item.title}">
                    <h3>${item.title}</h3>
                `;
          itemContainer.appendChild(div);
        });
      }

      function filterItems(category) {
        const filteredItems =
          category === "all"
            ? items
            : items.filter((item) => item.category === category);
        renderItems(filteredItems);
      }

      function toggleFavorite(event, index) {
        items[index].favorite = !items[index].favorite; // Cambiar el estado de favorito
        renderItems(items); // Volver a renderizar los elementos
      }

      function openPopup(item) {
        popupImage.src = item.img;
        popupTitle.textContent = item.title;
        popupDescription.textContent = item.description;
        popup.style.display = "flex"; // Mostrar el popup
      }

      function closePopup() {
        popup.style.display = "none"; // Ocultar el popup
      }

      // Renderizar todos los elementos al inicio
      renderItems(items);
    </script>
  </body>
</html>
