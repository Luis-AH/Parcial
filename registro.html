    .contenido_cabeza {

    body {

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      width: 850px;
      margin: 0 auto;
    }
    .boton:hover {

    .titulo {
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      font-size: 20px;
      letter-spacing: 0px;
      word-spacing: 2px;
      color: #ffffff;
      font-weight: normal;
      text-decoration: none;
      font-style: normal;
      font-variant: normal;
      text-transform: none;
    }
    .titulo::after {
      content: "";
      display: block;
      width: 40px;
      height: 3px;
      background-color: #ffffff;
      margin: 8px auto 0;
    }
    .todo {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 100px;
    }
    .todo::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: url("images/FreeToPlaysGames-1.jpg") no-repeat center;
      background-size: cover;
      filter: blur(10px);
      z-index: -1;
    }
    .centro {
      max-width: 950px;
      display: grid;
      width: 700px;
      height: 600px;
      border-radius: 15px;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #0b0a57;
      box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.19);
    }
    .Boton {
      background: #000320;
      color: #ffffff;
      font-size: 20px;
      border: 0px groove #000000;
      line-height: 30px;
      padding: 5px;
      width: 250px;

      letter-spacing: 0px;

      color: #ffffff;
      font-weight: normal;
      text-decoration: none;
      font-style: normal;
      font-variant: normal;
      text-transform: none;
      border-radius: 15px;
      margin: 0 auto;
    }
    .Boton:hover {
      background: #18619c;
    }
